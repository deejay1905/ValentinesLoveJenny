.timer { font-size:22px;margin:20px; }

#letter { max-width:700px;margin:30px auto;font-size:20px;min-height:80px; }

.gallery {
  display:flex; flex-wrap:wrap; justify-content:center; gap:15px; padding:20px;

.gallery img {
  width:280px; height:350px; object-fit:cover;
  border-radius:20px; box-shadow:0 10px 25px rgba(0,0,0,.2);
  transition: transform 0.5s, box-shadow 0.5s;
  cursor:pointer;
}
.gallery img:hover {
  transform:scale(1.05) rotateY(5deg);
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
}

.heart, .flower, .spark, .star, .candle { 
  position:fixed; 
  bottom:-50px; 
  font-size:24px; 
  animation:floatUp 8s linear infinite; 
  opacity:0.7;
}

@keyframes floatUp {
  0% { transform:translateY(0) rotate(0deg);}
  100% { transform:translateY(-120vh) rotate(360deg);}
}

.candle span {
  display:block;
  position:absolute;
  top:-15px;
  left:50%;
  width:6px;
  height:15px;
  background:orange;
  border-radius:50%;
  animation:flame 1s infinite alternate;
  transform:translateX(-50%);
}

@keyframes flame {
  0% { transform:translateX(-50%) scaleY(1); opacity:1;}
  100% { transform:translateX(-50%) scaleY(1.3); opacity:0.7;}
}

<script>
const startDate = new Date("2025-02-26T21:31:00");

function unlock() {
  const code = document.getElementById("codeInput").value;
  if (code === "26.02") {
    document.getElementById("lockscreen").style.display = "none";
    heartExplosion();
    startLetter();
    playMusic();
    document.body.classList.toggle('night');
  } else {
    document.getElementById("error").innerText = "Falscher Code ‚ù§Ô∏è";
  }
}

function heartExplosion() {
  for (let i = 0; i < 40; i++) {
    let h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
  }
}

// Schreibender Liebesbrief
const text="Seit dem 26.02.2025 um 21:31 Uhr hat sich mein Leben ver√§ndert. Jeder Moment mit dir ist ein Geschenk ‚ù§Ô∏è";
let i=0;
function startLetter() {
  const el = document.getElementById("letter");
  const interval = setInterval(() => {
    el.innerHTML += text[i];
    i++;
    if(i>=text.length) clearInterval(interval);
  }, 40);
}

// Live Timer
function updateTimer() {
  const diff = new Date() - startDate;
  const d = Math.floor(diff/86400000);
  const h = Math.floor(diff/3600000)%24;
  const m = Math.floor(diff/60000)%60;
  const s = Math.floor(diff/1000)%60;
  document.getElementById("timer").innerText = `Seit ${d} Tagen ${h} Stunden ${m} Minuten ${s} Sekunden zusammen ‚ù§Ô∏è`;
}
setInterval(updateTimer,1000);
updateTimer();

// Herz, Blumen, Funken, Sterne
setInterval(()=>createEffect("‚ù§Ô∏è"), 800);
setInterval(()=>createEffect("üå∏"), 1200);
setInterval(()=>createEffect("‚ú®"), 1500);
setInterval(()=>createEffect("‚≠ê"), 1800);

// Kerzen Animation
setInterval(()=>{
  let c = document.createElement("div");
  c.className="candle";
  c.style.left = Math.random()*100+"vw";
  c.style.bottom = "20px";
  let flame = document.createElement("span");
  c.appendChild(flame);
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),10000);
},5000);

function createEffect(symbol){
  let e = document.createElement("div");
  if(symbol==="‚≠ê"){ e.className="star"; }
  else e.className="heart";
  e.innerHTML = symbol;
  e.style.left = Math.random()*100+"vw";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),8000);
}

// Musik abspielen
function playMusic(){
  const music=document.getElementById("bgMusic");
  music.volume=0.4;
  music.play();
}

// Parallax-Effekt bei Mausbewegung
document.addEventListener('mousemove', e => {
  document.querySelectorAll('.gallery img').forEach(img => {
    const x = (window.innerWidth/2 - e.clientX)/50;
    const y = (window.innerHeight/2 - e.clientY)/50;
    img.style.transform = `translate(${x}px,${y}px) scale(1.03)`;
  });
});
